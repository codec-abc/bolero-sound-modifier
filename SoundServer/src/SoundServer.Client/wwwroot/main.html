<div class="columns">
  <aside class="column sidebar is-narrow">
    <section class="section">
      <nav class="menu">
        <ul class="menu-list">
          ${Menu}
          <template id="MenuItem">
            <li><a class="${Active}" href="${Url}">${Text}</a></li>
          </template>
        </ul>
      </nav>
    </section>
  </aside>
  <div class="column">
    <section class="section">
      ${Body}

      <div id="notification-area">
        <div>${Error}</div>
      </div>

      <template id="Home">
        <div class="content">
          <h1 class="title">Welcome to my app!</h1>
          <p>ðŸŽ¼ðŸ”Š</p>
        </div>
      </template>

      <template id="Sound">
        <h1 class="title">Sine wave sound generator ðŸŽ¼ðŸ”Š</h1>
        <div>

          <div class="field">
            <label class="label">Play sound:</label>
            <input class="checkbox" type="checkbox" bind="${localSoundModelShouldBePlayingSound}" />
          </div>

          <div class="field">
            <label class="label">Frequency (kHz): ${localSoundModelFrequency}</label>
            <input class="range" type="range" bind="${localSoundModelFrequency}" min="1" max="20" disabled="${isFrequencyDisabled}" />
          </div>

          <div class="field">
            <label class="label">Has Timer:</label>
            <input class="checkbox" type="checkbox" bind="${localSoundModelHasTimeout}" disabled="${isFrequencyDisabled}" />
          </div>

          <div class="field">
            <label class="label">Timer Value: ${localSoundModelTimerValue}</label>
            <input class="range" type="range" bind="${localSoundModelTimerValue}" min="0" max="60"  disabled="${isTimerDisabled}" />
          </div>

          <button class="button" onclick="${ValidateSoundSettings}">Validate Sound Settings</button>
        </div>

        <h1 class="title">Server State</h1>

        <div>
          ${ServerSoundState}

        </div>
      </template>

      <template id="ErrorNotification">
        <div class="notification is-warning">
          <button class="delete ${HideClass}" onclick="${Hide}" ></button>   
          ${Text}
        </div>
      </template>

    </section>
  </div>
</div>
