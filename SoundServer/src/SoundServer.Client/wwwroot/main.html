<div class="columns">
  <aside class="column sidebar is-narrow">
    <section class="section">
      <nav class="menu">
        <ul class="menu-list">
          ${Menu}
          <template id="MenuItem">
            <li><a class="${Active}" href="${Url}">${Text}</a></li>
          </template>
        </ul>
      </nav>
    </section>
  </aside>
  <div class="column">
    <section class="section">
      ${Body}

      <div id="notification-area">
        <div>${Error}</div>
      </div>

      <template id="Home">
        <div class="content">
          <h1 class="title">Welcome to my app!</h1>
          <p>ðŸŽ¼ðŸ”ŠðŸ”ŠðŸ”Š</p>
        </div>
      </template>

      <template id="Sound">
        <h1 class="title">A sound modifier ðŸŽ¼ðŸ”Š</h1>
        <form>
          Play sound:
          <input type="checkbox" bind="${localSoundModelShouldBePlayingSound}" />
          
          Frequency: ${localSoundModelFrequency}
          <input type="range" bind="${localSoundModelFrequency}" min="1" max="20" />

          Has Timer:
          <input type="checkbox" bind="${localSoundModelHasTimeout}" />

          Timer Value: ${localSoundModelTimerValue}
          <input type="range" bind="${localSoundModelTimerValue}" min="0" max="60" />

          <button onclick="${ValidateSoundSettings}" class="button">Validate Sound Settings</button>
        </form>
      </template>

      <template id="ErrorNotification">
        <div class="notification is-warning">
          <button class="delete ${HideClass}" onclick="${Hide}" ></button>   
          ${Text}
        </div>
      </template>

    </section>
  </div>
</div>
